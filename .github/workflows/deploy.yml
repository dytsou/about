name: Deploy to dytsou.github.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Deploy to dytsou.github.io
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          token: ${{ secrets.GH_PAGES_TOKEN }}
          repository-name: dytsou/dytsou.github.io
          branch: main
          folder: dist
          clean: true
          clean-exclude: |
            404.html
            error.html
            no-ref-page.html
            README.md
            redirect.js
            safe-browsing-warning.html
            public/**
          single-commit: true


